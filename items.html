<h1 class="center">{{header | titleCase}}</h1>
<div class="row" ng-repeat="item in items | filter:itemFilter">
	<div class="col-lg-8 col-md-8">
		{{item.name}}
	</div>
	<div class="right col-lg-4 col-md-4">
		{{item.price}}
		<a ng-click="addToCart(item)">Add to cart</a>
		<a ng-click="editItem(item)">Edit item</a>
		<a ng-click="removeItem(item._id)">Remove item</a>
	</div>
</div>
<form ng-submit="itemFormSubmitted()">
	Name: <input ng-model="item.name" required/><br>
	Price: <input ng-model="item.price" required/>
	<input type="submit" value="Submit" />
</form>
