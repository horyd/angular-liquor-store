<h1 class="center">{{header | titleCase}}</h1>
<h2>Cheap {{header}} offering!</h2>
<div class="row">
	<item class="row" info="cheapItem" special="true"></item>
</div><br><br>
<div class="row" ng-repeat="item in items | filter:itemInCategory">
	<item info="item"></item>
</div>
<form name="form" ng-submit="formSubmitted()">
	Name: <input name="iName" type="text" required ng-model="formItem.name" />
	Price: <input name="iPrice" ng-class="{error: (form.iPrice.$dirty && form.iPrice.$invalid)}" type="number" min="0" required ng-model="formItem.price" />
	<input type="submit" value="Submit" ng-disabled="form.$invalid" />
</form>
{{notification}}
